<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie picker</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div>
          <img src="https://media.giphy.com/media/l4Jz3a8jO92crUlWM/giphy.gif" class="logo" alt="logo" />
        </div>
        <h1>Meme's generator</h1>
      </header>
      <main class="main-container">
        <section class="meme-container" id="memeContainer">
          <img class="image-meme" id="memeImage" alt="Random meme">
        </section>
        <section class="meme-generator">
         <button class="meme-btn" id="memeButton">Next meme</button>
       </section>
      
      </main>
      <footer></footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
